<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="../css/sign-In.css">
        <link href="https://fonts.googleapis.com/css?family=Aldrich&display=swap" rel="stylesheet">
        <script defer src="../js/sign-In.js"></script>
    </head>
<body>

    <header>
        <div class="header-left">
            <a href="landing.html"><img src="../images/SMlogo.jpeg" alt="Settings Master Logo"></a>
        </div>
        
        <div class="header-right">
            <a href="register.html">Create an Account</a>
        </div>
    </header>

    <div class="centered-container">

        <img src="../images/SMlogo.jpeg" alt="Logo" class="logo">

        <form class="sign-in-form">
            <input type="email" name="email" id="email-field" class="sign-in-form-field" placeholder="Email" required>
            <input type="password" name="password" id="password-field" class="sign-in-form-field" placeholder="Password" required>
            <button type="submit" value="signIn" id="signIn-form-submit">Sign In</button>
        </form>

        <div class="alternative-signup">
            <span>OR CONTINUE WITH</span>
            <button class="google-signup">Google</button>
            <button class="steam-signup">Steam</button>
        </div>
    </div>

    <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
      </div>
  
    
</body>
</html>
